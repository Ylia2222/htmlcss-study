<html lang="en">

<head>

<body>
    <input type="text" id="wordInput">
    <button onclick="reverseWord()">Отзеркалить Слово</button>
    <p id="wordOutput">...</p>
    <script>
        function reverseWord() {
            var word = document.querySelector("#wordInput").value
            
            var filterdWord = ""

            var wordOutput = document.querySelector("#wordOutput")

            var reverseWord = ""

            var i = word.length - 1

            wordOutput.textContent = ""
            
             while (i >= 0) {
                 if (word [i] !=" ")
                    filterdWord += word[i]
                i -= 1

            }
            
            i  = word.length - 1
            
             while (i >= 0) {
                console.log(word[i])
                wordOutput.textContent += word[i]
                
                if (word [i] !=" ")
                    reverseWord += word[i]
                i -= 1

            }

            while (i >= 0) {
                console.log(word[i])
                wordOutput.textContent += word[i]
                
                if (word [i] !=" ")
                    reverseWord += word[i]
                i -= 1

            }

            if (filterdWord === reverseWord) {
                wordOutput.textContent += " (Это палиндром!) "
            } else {
                wordOutput.textContent += " (Это обычное слово!) "
            }
        }

    </script>
</body>
