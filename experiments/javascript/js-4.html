<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: #b6ffb9;
        }
    </style>
</head>

<body>
    <input type="password" id="password">
    <button onclick="CheckLength()">Зарегистрироваться</button>

    <script>
        var inpPass = document.querySelector("#password")

        function CheckLength() {
            var inplen = inpPass.value.length

            if (inplen > 8) {
                alert("Пароль надёжный!")
            } 
            else {
                alert("Пароль слишком короткий.")
            }
        }
    </script>
</body></html>
