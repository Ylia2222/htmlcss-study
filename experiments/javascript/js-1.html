<body>

    <script>
        //вывод в консоль
        console.log(1234)

        console.log("Hello World!", "Привет мир!", 2025)

        console.log(2 + 2, 2 - 2, 2 * 2, 2 / 2)

        console.log(1000 > 100, 1000 < 100)

        console.log(1 / (4 > 2))

        console.log(1 / ((4 > 2) * (6 < 3)))

        console.log(1 / ((4 > 2) + (6 < 3)))

        console.log(2 != 2)

        console.log(chislo)

        console.log(chislo)

        console.log(chislo)


        var chislo1 = 5

        console.log(chisloSuma)

        }

        myFunc()

        }

        var n3 = 7

        }


        function Subtract(a, b) {
            return a - b
        }


        console.log(Add(9, 8))

        console.log(Subtract(Add(n1, n2), n3))

        var volumeSign = document.querySelector("#volume")

        var volume = 50;


        function AddVol() {
            volume = volume + 1
            console.log("volume:", volume)
            volumeSign.textContent = "Громкость: " + volume
        }

        function SubtractVol() {

            console.log("volume:", volume)
            volumeSign.textContent = "Громкость: " + volume
        }

        console.log(document.querySelector("#volume").textContent)

        var input1 = document.querySelector("#input1")
        var input2 = document.querySelector("#input2")

        var otvet = document.querySelector("#otvet")

        function InpAdd() {
            
            otvet.textContent = input1.value + input2.value;
        }
