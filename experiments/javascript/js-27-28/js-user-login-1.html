<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: #580000;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <h2>Войти в систему</h2>
    <input type="text" id="login">
    <button onclick="CheckUser()">Вход</button>

    <script>
        var accounts = ["Боб", "Петя", "Юлия", "Биба"]

        function CheckUser() {
            var login = document.querySelector("#login")

            var i = 0
            while (i < accounts.length) {
                console.log(accounts[i], i)

                if (login.value === accounts[i]) {
                    document.querySelector("body").innerHTML += "<p>ну привет, " + accounts[i]
                    "</p>"
                    return
                }
                i++
            }
            document.querySelector("body").innerHTML += "<p>Такого аккаунта нет</p>"
        }
    </script>
</body></html>
